<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="key.css">
</head>

<body>
    <div class="container">

        <div class="email-container">
            <div class="email-head">
                <div class="headSpan">
                    <span>New message</span>
                </div>
                <div class="head-images">
                    <div>
                        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/ic_minimize_16px_2x.png" alt="">
                    </div>
                    <div>
                        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/ic_open_in_full_16px_2x.png" alt="">
                    </div>
                    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/ic_close_16px_2x.png" alt="">
                    <div>

                    </div>
                </div>
            </div>
            <div class="toInput">
                <span>To</span>
                <input type="text" name="" id="">
            </div>
            <div class="Subject">
                <span>Subject</span>
                <input type="text" name="" id="">
            </div>
            <div class="email-text">
                <textarea name="" id="textarea" cols="90" rows="20"></textarea>
            </div>
        </div>

        <div class="keyboard">
            <div class="keys">
                <div class="key">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key" id="back">Backspace</div>
            </div>
            <div class="keys">
                <div class="key" id="tab"> Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
            </div>
            <div class="keys">
                <div class="key" id="caps">CapsLk</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key" id="enter"> Enter</div>
            </div>
            <div class="keys">
                <div class="key" id="shift1"> Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key" id="shift"> Shift</div>
            </div>
            <div class="keys">
                <div class="key" id="ctrl"> Ctrl</div>
                <div class="key">Fn</div>
                <div class="key">X</div>
                <div class="key">Alt</div>
                <div class="key" id="space"> </div>
                <div class="key">AltGr</div>
                <div class="key">Ctrl</div>
                <div class="key">Home</div>
                <div class="key"  id="#small-key"></div>
                <!-- <div class="key" id="#small-key"></div> -->
                <div class="key">End</div>
            </div>
        </div>
        
        <div class="mouseclick">
            <button class="click">Mouse Click</button>
        </div>

    </div>

    <script src="key.js"></script>
</body>

</html>
